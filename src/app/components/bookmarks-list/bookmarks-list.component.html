<mat-tab-group mat-align-tabs="start">
  <mat-tab label="{{ gr.name }}" *ngFor="let gr of groups">
    <div class="cards-wrapper">
      <div *ngFor="let bm of bookmarks">
        <div *ngIf="bm.group == gr.name" class="card-wrapper">
          <mat-card-header class="card-title-wrapper">
            <mat-card-title>{{ bm.name }}</mat-card-title>
            <mat-card-subtitle>{{ bm.group }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="card-content-wrapper">
            <a href="">{{ bm.url }}</a>
          </mat-card-content>
          <mat-card-actions class="card-actions-wrapper">
            <button mat-raised-button (click)="remove(bm)">REMOVE</button>
          </mat-card-actions>
        </div>
      </div>
    </div>

    <button mat-fab color="primary" class="bookmark-button" (click)="openAddBookmarkDialog()">
      <mat-icon>bookmark</mat-icon>
    </button>
  </mat-tab>

  <mat-tab disabled>
    <ng-template mat-tab-label>
      <button mat-icon-button (click)="addGroup()" [disabled]="!newGroup" color="primary">
        <mat-icon>add_circle</mat-icon>
      </button>
      <mat-form-field color="accent">
        <input matInput color="secondary" [(ngModel)]="newGroup"/>
      </mat-form-field>
    </ng-template>
  </mat-tab>
</mat-tab-group>
